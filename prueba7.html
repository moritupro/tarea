<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meses del año</title>
</head>
<body>
    <script>
            let numero = parseInt(prompt("Ingrese un número :"));
            let mes;
            switch (numero) {
                case 1:
                    mes = 'Enero';
                    break;
                case 2:
                    mes = 'Febrero';
                    break;
                case 3:
                    mes = 'Marzo';
                    break;
                case 4:
                    mes = 'Abril';
                    break;
                case 5:
                    mes = 'Mayo';
                    break;
                case 6:
                    mes = 'Junio';
                    break;
                case 7:
                    mes = 'Julio';
                    break;
                case 8:
                    mes = 'Agosto';
                    break;
                case 9:
                    mes = 'Septiembre';
                    break;
                case 10:
                    mes = 'Octubre';
                    break;
                case 11:
                    mes = 'Noviembre';
                    break;
                case 12:
                    mes = 'Diciembre';
                    break;
                default:
                    mes = 'inválido';
                    break;
            }
            document.write("El mes es "+mes);
        
    </script>
</body>
</html>
