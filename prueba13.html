<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicación de Números</title>
</head>
<body>
    <h1>Multiplicación de Números</h1>
    <script>
        function multiplicarNumeros(num1, num2) {
            return num1 * num2;
        }

        const resultado = multiplicarNumeros(5, 3);
        document.write(`<p>El producto de 5 y 3 es: ${resultado}</p>`);
    </script>
</body>
</html>
